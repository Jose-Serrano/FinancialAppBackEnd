<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Saving Alert</h1>
        </div>
        <div class="content">
            <p>Dear {{user_name}},</p>
            <p>Great news! Your savings are nearing the target amount of {{amount}}. Keep up the great work and stay consistent!</p>
        </div>
        <div class="footer">
            <p>Best Regards,<br>The Management Team</p>
        </div>
    </div>
</body>
</html>
